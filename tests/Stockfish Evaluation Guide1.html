<div id="chessboard1" class="cb"></div>

    


    <script>
    var PAWNVALUE = 208;

  




 


 
    function showBoard() {
        var showindex = 0;
        var pos = parseFEN(document.getElementById('fen').innerHTML);

  
        var elem = document.getElementById('chessboard1');
        while (elem.firstChild) elem.removeChild(elem.firstChild);
        
        for (var x = 0; x < 8; x++)
            for (var y = 0; y < 8; y++) {
                var div = document.createElement('div');
                div.style.left = x * 28 + "px";
                div.style.top = y * 28 + "px";
                div.className = ((x + y) % 2 ? "d" : "l");
                
                div.className += " " + pos.b[x][y];
                var sqeval = 0,
                    sqevalblack = 0;
                if (data[showindex].squares || data[showindex].highlight > 0) {
                    try {
                        sqeval = func(pos, { x: x, y: y });
                        if (data[showindex].forwhite) sqevalblack = func(colorflip(pos), { x: x, y: 7 - y });
                    } catch (e) {}
                }
     
                elem.appendChild(div);
            
            }
       
    }

    function bounds(x, y) {
        return x >= 0 && x <= 7 && y >= 0 && y <= 7;
    }



    function parseFEN(fen) {
        var board = new Array(8);
        for (var i = 0; i < 8; i++) board[i] = new Array(8);
        var a = fen.replace(/^\s+/, '').split(' '),
            s = a[0],
            x, y;
        for (x = 0; x < 8; x++)
            for (y = 0; y < 8; y++) {
                board[x][y] = '-';
            }
        x = 0, y = 0;
        for (var i = 0; i < s.length; i++) {
            if (s[i] == ' ') break;
            if (s[i] == '/') {
                x = 0;
                y++;
            } else {
                if (!bounds(x, y)) continue;
                if ('KQRBNP'.indexOf(s[i].toUpperCase()) != -1) {
                    board[x][y] = s[i];
                    x++;
                } else if ('0123456789'.indexOf(s[i]) != -1) {
                    x += parseInt(s[i]);
                } else x++;
            }
        }
        var castling, enpassant, whitemove = !(a.length > 1 && a[1] == 'b');
        if (a.length > 2) {
            castling = [a[2].indexOf('K') != -1, a[2].indexOf('Q') != -1,
                a[2].indexOf('k') != -1, a[2].indexOf('q') != -1
            ];
        } else {
            castling = [true, true, true, true];
        }
        if (a.length > 3 && a[3].length == 2) {
            var ex = 'abcdefgh'.indexOf(a[3][0]);
            var ey = '87654321'.indexOf(a[3][1]);
            enpassant = (ex >= 0 && ey >= 0) ? [ex, ey] : null;
        } else {
            enpassant = null;
        }
        var movecount = [(a.length > 4 && !isNaN(a[4]) && a[4] != '') ? parseInt(a[4]) : 0,
            (a.length > 5 && !isNaN(a[5]) && a[5] != '') ? parseInt(a[5]) : 1
        ];
        return { b: board, c: castling, e: enpassant, w: whitemove, m: movecount };
    }

    <script id="loadData">
    var data = [],
        curindex = null;
    data.push({ "name": "Main evaluation", "group": "", "text": "<b>$</b>. An evaluation function is used to heuristically determine the relative value of a positions used in general case when no specialized evaluation or tablebase evaluation is available. In Stockfish it is never applied for positions where king of either side is in check. Resulting value is computed by combining [[Middle game evaluation]] and [[End game evaluation]]. We use <a class=\"external\" href=\"https://www.chessprogramming.org/Tapered_Eval\">Tapered Eval</a>, a technique used in evaluation to make a smooth transition between the phases of the game. [[Phase]] is a coeficient of simple linear combination. Before using  [[End game evaluation]] in this formula we also scale it down using [[Scale factor]].", "code": "function $$(pos) {\n  var mg = $middle_game_evaluation(pos);\n  var eg = $end_game_evaluation(pos);\n  var p = $phase(pos), t = $tempo(pos);\n  eg = eg * $scale_factor(pos, eg) / 64;\n  return ((((mg * p + eg * (128 - p)) << 0) / 128) << 0) + t;\n}", "links": [
            ["https://www.chessprogramming.org/Evaluation", "Evaluation in cpw"],
            ["https://www.chessprogramming.org/Tapered_Eval", "Tapered Eval in cpw"],
            ["https://www.chessprogramming.org/Game_Phases", "Game Phases in cpw"],
            ["https://www.chessprogramming.org/Tempo", "Tempo in cpw"]
        ], "eval": true, "squares": 0, "highlight": 0, "forwhite": false });
