<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="css/chessboard.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <!--div id="randomboard" style="width: 400px"></div>

<script src='js/randomPlay.js'></script-->
    <!--  adds a new board with random play!  :)  -->

    <table id="mainTable">
        <tr id="mainRow">
            <td id="outputtd">
            
            
            
                <script>  // see https://stackoverflow.com/questions/7347532/how-to-position-a-div-scrollbar-on-the-left-hand-side </script>
                <div id="scrollBarOnLeft">  
                <div>
                <div id="output" >
                        <img src="img/avatar.png" style="width:100px; float:left; "/>
            </div>
            </div>
            </div>
            

            </td>
            <td id="boardtd">
                <center>
                    <div id="board"></div>
                </center>
                <!--input type="button" id="clearBtn" value="Clear" /-->

                <div id="controls">

                    <input type="button" id="beginningBtn" value="|<" />
                    <input type="button" id="prevBtn" value="<" />
                    <input type="button" id="nextBtn" value=">" />
                    <input type="button" id="endBtn" value=">|" />
                </div>

            </td>
            <td class="fixedvw">
                <div style="text-align:right;">
                <input type="button" id="toggleOptions" value="*" />
            </div>
                <div id="optionsDiv" class="fixedvw">
                    <p><span id="pgn"></span></p>
                    <input type="button" id="startBtn" value="Start New Game" />
                    <br>
                    <br>
                    <div id="blackWhiteControls">
                        Black is played by computer<input type="checkbox" id="blackComputer" value="Black is played by computer" />
                        <br>
                        White is played by computer<input type="checkbox" id="whiteComputer" value="White is played by computer" />
                        <br>

                        <input type="button" id="doMove" value="Force Move" /><br>
                    
                    </div>
                    Difficulty
                      <select id="selectDiff" >
                        
                        <option value=0>0 (easiest)</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                      </select>
                    <br>
                    <br>
                    



                    <br>
                    <div id="engineOptionsDiv" class="fixedvw">

                        <input type="button" id="toggleEngineOutput" value="Stockfish Engine Output" />

                        <div id="engineoutput" class="scrollable"></div> <!-- do not use document.write!  https://stackoverflow.com/questions/10873942/document-write-clears-page  -->

                    </div>
            </td>
        </tr>
        <tr id="hintButtonsTr">
            <td></td>
            <td>
                <input type="button" id="undoBtn" value="Undo" />
                <input type="button" id="hintBtn" value="Hint" />
                <input type="button" id="confirmBtn" value="Confirm" />
            </td>
        </tr>
    </table>

    <script src="js/json3.min.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/data.js"></script>
    <script src='js/parseStockfish.js'></script>
    <script src='js/visualFunctions.js'></script>
    <script src='js/eventHandlers.js'></script> <!-- should be after board is loaded since the buttons will affect the board variables -->



</body>

</html>
