from https://stackoverflow.com/questions/55565253/html-scroll-bar-cuts-off-text/55565578#55565578

<!DOCTYPE html>
<html>
<head>
<style>
    * {
        border: 1px dotted blue;
        vertical-align: top;
    }
    td{
        height: 80vh;
        max-height: 80vh;
        display: flex; 
        flex-direction:column;
        align-items:stretch;
        justify-content:flex-end;
    }
    td>.top-detail{
        /*overflow:auto;*/
        height: 100%;
    }
    td>.bot-detail{
        overflow:auto;
    }


</style>
</head>
<body>

    <table>
        <tr>
            <td>

                <details open class="top-detail">
                    <summary>Contents here will change in height</summary>
                    <br><br><br>



                </details>

                <details id="FillMe" class="bot-detail" open>
                    <summary>   Last element does not show</summary>
                        <script>
                            var html = [];
                            for(var i = 0;i < 100; i++) html.push("<br> data "+ i);
                            document.getElementById("FillMe").innerHTML += html.join('');
                        </script>
                        <br>
                        Last line of data

                </details>

            </td>
        </tr>

    </table>
</body>
</html>
